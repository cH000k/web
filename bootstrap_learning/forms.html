<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>FORMS</title>
</head>
<body>
    <div class="container">
        <h1 class="display-3 justify-content-start font-monospace">Forms</h1>
        <form action="#">

            <!-- Email and Password -->
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email" class="form-control">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="********">
                </div>
            </div>
            
            <!-- Street Address -->
           <div class="row">
                <div class="form-group">
                    <label for="address">Street Address</label>
                    <input type="text" placeholder="Complete Address" id="address" class="form-control">
                </div>
           </div>

           <!-- City State ZipCode -->
           <div class="row">
                <div class="form-group col-md-6">
                    <label for="city">City</label>
                    <input type="text" id="city" class="form-control">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="state">State</label>
                    <input type="text" id="state" class="form-control" placeholder="Manila">
                </div>
                <div class="form-group col-md-3 col-6">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" class="form-control">
                </div>
           </div>

           <!-- ChckBox Register -->
           <div class="container">
                <div class="row">
                    <div class="form-check form-group">
                        <input type="checkbox" id="cbx" class="form-check-input">
                        <label for="cbx" class="form-check-label">Sign Me Up</label>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-success col-md-2">Register</button>
               </div>
           </div>
           
           
        </form>
    </div>

    


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
